<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">        <header>
            <h1>Wordle Clone</h1>
            <div class="score-container">
                <span class="score-label">Score: </span>
                <span class="score-value" id="score">0</span>
            </div>
            <div class="api-status" id="apiStatus">
                <span class="status-indicator" id="statusIndicator">üåê</span>
                <span class="status-text" id="statusText">Loading words...</span>
            </div>
        </header>
        
        <div class="game-board" id="gameBoard">
            <!-- Game grid will be generated by JavaScript -->
        </div>
        
        <div class="keyboard" id="keyboard">
            <!-- Virtual keyboard will be generated by JavaScript -->
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="game-stats" id="gameStats">
            <div class="stat">
                <span class="stat-label">Current Round:</span>
                <span class="stat-value" id="currentRound">1</span>
            </div>
            <div class="stat">
                <span class="stat-label">Words Guessed:</span>
                <span class="stat-value" id="wordsGuessed">0</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
